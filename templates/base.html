{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xtra Blog</title>
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/templatemo-xtra-blog.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .tm-nav-item.active a {
            color: #ff6347; /* Change to your desired active color */
        }
    </style>
  </head>
  <body>
    <header class="tm-header" id="tm-header">
      <div class="tm-header-wrapper">
        <button
          class="navbar-toggler"
          type="button"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="tm-site-header">
          <div class="mb-3 mx-auto tm-site-logo">
            <i class="fas fa-times fa-2x"></i>
          </div>
          <h1 class="text-center">Xtra Blog</h1>
        </div>
        <nav class="tm-nav" id="tm-nav">
          <ul>
            <li class="tm-nav-item {% if request.resolver_match.url_name == 'index' %}active{% endif %}">
              <a href="{% url 'index' %}" class="tm-nav-link">
                <i class="fas fa-home"></i>
                Blog Home
              </a>
            </li>
            <li class="tm-nav-item {% if request.resolver_match.url_name == 'edit_blog' %}active{% endif %}">
              <a href="{% url 'edit_blog' %}" class="tm-nav-link">
                <i class="fas fa-plus"></i>
                Create New Blog
              </a>
            </li>
            <li class="tm-nav-item {% if request.resolver_match.url_name == 'user_profile' %}active{% endif %}">
              <a href="{% url 'user_profile' %}" class="tm-nav-link">
                <i class="fa-sharp fa-solid fa-gear fa-rotate-90" style="color: #ffffff;"></i>
                Settings
              </a>
            </li>
            <li class="tm-nav-item">
              <a href="{% url 'signout' %}" class="tm-nav-link">
                <i class="fa-solid fa-right-from-bracket"></i>
                Log Out
              </a>
            </li>
          </ul>
        </nav>

      </div>
    </header>
    <div class="container-fluid">
      <main class="tm-main">
        <div class="row tm-row">
          <div class="col-12">
            <form action = "{% url "search" %}" method="GET" class="form-inline tm-mb-80 tm-search-form">
              <input
                name="search_for"
                class="form-control tm-search-input"
                name="query"
                type="text"
                placeholder="Search..."
                aria-label="Search"
                value = "{{request.GET.search_for}}"
              />
              <button class="tm-search-button" type="submit">
                <i class="fas fa-search tm-search-icon" aria-hidden="true"></i>
              </button>
            </form>
          </div>
        </div>
        {% block content %}

            


        {% endblock content %}



      </main>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/templatemo-script.js' %}"></script>
  </body>
</html>
